<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>追剧ing</title>
		<style>
			html{font-family:"Microsoft Yahei",Tahoma;}
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,pre,code,form,input,button,textarea,p,th,td,hr,i{margin:0;padding:0;border:0;}
			*{-webkit-user-select:none;}
			body{line-height:1.333;font-size:16px;}
			h1,h2,h3{font-size:100%}
			input,textarea,select,button{font-size:16px;font-weight:normal}
			input[type="button"],input[type="submit"],select,button{cursor:pointer}
			li{list-style:none}

			.ico{display: inline-block; height: 16px; width: 16px; margin-right: 5px;}
			.ico_sh{background: url(img/channel/sohu.jpg);};

			.page{width: 100%;}
			.uid_status{background-color: #ccc;text-align: center;height: 40px;line-height: 40px;}
			.list .item{height: 180px; border-bottom: 1px dashed #ccc; position: relative; overflow: hidden; transition: height 0.5s ease-out;}
			.list .item_done .poster{opacity: .5;color: #ccc;}
			.list .item_done .info{opacity: .5;color: #ccc;}
			.list .item .poster{position: absolute;width: 120px;height: 160px;margin-top: 7px;margin-left: 5px;}
			.list .item .info{padding: 10px 10px 10px 140px;position: relative;height: 160px;}
			.list .item .info .title{font-size: 20px;font-weight: bolder;line-height: 30px;height: 30px;}
			.list .item .info .site{margin-top: 10px;font-size: 16px;line-height: 16px;height: 16px;vertical-align: middle;}
			.list .item .info .ep{position: absolute;right: 10px;bottom: 10px;}
			.list .item .info .ep_num{display: inline-block;height: 93px;width: 52px;background-repeat: no-repeat;text-indent: -999px;float: left;}
			.list .item .info .num_t{background-image: url(img/ep.jpg);width: 77px; height: 34px;margin-top: 40px;margin-right: 5px;}
			.list .item .info .num_0{background-image: url(img/ep0.jpg);}
			.list .item .info .num_1{background-image: url(img/ep1.jpg);}
			.list .item .info .num_2{background-image: url(img/ep2.jpg);}
			.list .item .info .num_3{background-image: url(img/ep3.jpg);}
			.list .item .info .num_4{background-image: url(img/ep4.jpg);}
			.list .item .info .num_5{background-image: url(img/ep5.jpg);}
			.list .item .info .num_6{background-image: url(img/ep6.jpg);}
			.list .item .info .num_7{background-image: url(img/ep7.jpg);}
			.list .item .info .num_8{background-image: url(img/ep8.jpg);}
			.list .item .info .num_9{background-image: url(img/ep9.jpg);}
			.list .item .panel{width: 100%;height: 100%;position: absolute;top: 0;left: 0; z-index: 20;}
			.list .item .mask{width: 100%;height: 100%;position: absolute;top: 0;left: 0;background-color: #000;opacity: 0.7;z-index: 10;}
			.panel .close{position: absolute; right: 10px; top: 10px; color: #FFF; font-weight: bold;font-size: x-large;line-height: 20px;}
			.panel .op_btn{display: block;margin: 0 auto;min-width: 120px;width: 25%;height: 40px;background-color: #FFF;text-shadow: 0 1px 0 #eee;border: 1px solid #ccc;border-bottom: 1px solid #bbb;background-image: -webkit-linear-gradient(top, #FFFFFF, #E2E2E2);border-radius: 3px;}
			.panel .unwatch{margin-top: 35px;}
			.panel .del{margin-top: 15px;}
			.panel .del_check{display: block;width: 50%;margin: 0 auto;text-align: center;height: 100%;}
			.panel .del_check .t{color: #FFF; font-weight: bold;margin-top: 40px;}
			.panel .del_check .b{margin-top: 25px;}
			.panel .del_check .b .del_check_btn{height: 40px; width: 50px;background-color: #FFF;text-shadow: 0 1px 0 #eee;border: 1px solid #ccc;border-bottom: 1px solid #bbb;background-image: -webkit-linear-gradient(top, #FFFFFF, #E2E2E2);border-radius: 3px;}
			.panel .del_check .b .cancel{margin-left: 40px;}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="main">
				<ul class="list" id="drama_list">
				</ul>
			</div>
			<div class="uid_status">
				UID : <span id="cuid"></span>
			</div>
		</div>

		<script src="../lib/x.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
		<script type="text/javascript">
			PAGE.init();
		</script>
	</body>
</html>
