<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="screen-orientation" content="portrait">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>婚礼邀请函</title>
	<meta name="description" content="我们要结婚啦！2016年04月30日17时30分，诚挚邀请您的光临。点击查看...">
	<link rel="stylesheet" type="text/css" href="inv.css">
</head>
<body>
	<div class="wrapper">
		<section class="page cover" style="background-image:url(img/1_cover.jpg)"></section>
		<section class="page page1" style="background-image:url(img/1_1.jpg)"></section>
		<section class="page page2" style="background-image:url(img/1_2.jpg)"></section>
		<section class="page page3" style="background-image:url(img/1_4.jpg)"></section>
		<section class="page page4" style="background-image:url(img/1_5.jpg)"></section>
		<section class="page page_loc">
			<div class="loc-item regard">
				<img src="http://ecard.source.izhaowo.com/ecard_0201649_qRtrrZjfMKzBEmyOuVA?imageView2/1/w/68/h/68" class="avatar">
				<div class="wp-regard-text">
					<div class="regard-text">
						<span class="u-message u-text">欢迎来参加婚礼，做我们爱情的见证人。恭候你的到来！</span>
					</div>
				</div>
			</div>
			<div class="loc-item date-title">
				<img src="img/divier_l.png" class="sep-l">
				<span class="u-text title">婚礼日期</span>
				<img src="img/divier_r.png" class="sep-r">
			</div>
			<div class="date-cont">
				<span class="u-text">2016-04-30 17:30</span>
			</div>
			<div class="loc-item loc-title">
				<img src="img/divier_l.png" class="sep-l">
				<span class="u-text title">婚礼地址</span>
				<img src="img/divier_r.png" class="sep-r">
			</div>
			<div class="map">
				<div class="wp-map">
					<img class="navi-img" src="img/map_jx.png">
					<div class="loc-item navi-info">
						<div class="navi-name">
							<span>地址:凤凰大道欣凯皇冠酒店</span>
						</div>
						<span class="navi-btn">导航</span>
					</div>
				</div>
			</div>
			<div class="back-trig">
				<button onclick="window.g_slider.moveTo(0, true);">回到首页</button>
			</div>
		</section>
	</div>
	<div class="fix-pos">
		<div class="audio-cont">
			<div id="audio" class="audio-media">
				<audio id="audioplayer" src="http://ecard.source.izhaowo.com/ecard_12016224_r9Mm0rrzoCJwzqfGYDf" loop="true" preload="preload"></audio>
			</div>
			<div class="audio-trig" id="audioHandler"></div>
		</div>
		<div class="upup" style="display: block;">
			<a href="javascript:void(0);" class="up-arrow"></a>
		</div>
	</div>
	<script type="text/javascript" src="../lib/zepto_with_touch.js"></script>
	<script type="text/javascript" src="../lib/PageSlider.js"></script>
	<script type="text/javascript">
		// page slider
		var g_slider = new PageSlider({
		    pages: $('.wrapper .page'),
		    // dev: 5,
		    onchange: function (){
		    	if (this.index == 5){
		    		$('.upup').hide()
		    	} else {
		    		$('.upup').show()
		    	}
		    }
		})

		// audio
		var audioEl = $('#audioplayer').get(0)
		$('#audioHandler').on('click', function (){
			audioEl.paused ? audioEl.play() : audioEl.pause()
		})
		// audioEl.play()


		// navi
		$('.navi-btn').on('click', function (){
			location.href = "http://m.amap.com/navi/?dest=117.978197,28.460471&destName=" + encodeURIComponent('欣凯皇冠酒店') + "&naviBy=car&key=4828d3efad639020a1d175b68009bfa1"
		})

		// weixin share
		var imgUrl = "http://xiaofe.com/dgstation/logo.jpg";
		var lineLink = "http://10.0.0.9/wedding/invitation_jx.html";
		var descContent = '我们要结婚啦！2016年04月30日17时30分，诚挚邀请您的光临。点击查看...';
		var shareTitle = '结婚啦结婚啦～';
		var appid = '';
		function shareFriend() {
			WeixinJSBridge.invoke('sendAppMessage',{
				"appid": appid,
				"img_url": imgUrl,
				"img_width": "200",
				"img_height": "200",
				"link": lineLink,
				"desc": descContent,
				"title": shareTitle
			}, function(res) {
			});
		}
		function shareTimeline() {
			WeixinJSBridge.invoke('shareTimeline',{
				"img_url": imgUrl,
				"img_width": "200",
				"img_height": "200",
				"link": lineLink,
				"desc": descContent,
				"title": shareTitle
			}, function(res) {
			});
		}
		function shareWeibo() {
			WeixinJSBridge.invoke('shareWeibo',{
				"content": descContent,
				"url": lineLink,
			}, function(res) {
			});
		}
		function readyHandler(){
			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function(argv){
				shareFriend();
			});
			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function(argv){
				shareTimeline();
			});
			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function(argv){
				shareWeibo();
			});
		}

		if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
			readyHandler();
		} else {
			if (document.addEventListener) {
				document.addEventListener("WeixinJSBridgeReady", readyHandler, false);
			} else if (document.attachEvent) {
				document.attachEvent("WeixinJSBridgeReady", readyHandler);
				document.attachEvent("onWeixinJSBridgeReady", readyHandler);
			}
		}
	</script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=35364126" charset="UTF-8"></script>
</body>
</html>
